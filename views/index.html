<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NN - 모던 스타일 메인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
        }
        body {
            background-image: url('/api/placeholder/1920/1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #9edb34;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #9edb34;
        }
        .hero {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            text-align: center;
        }
        .hero-content {
            width: 100%;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #9edb34;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #8bc52a;
        }
        .features {
            padding: 80px 0;
        }
        .features h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .feature-item {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .feature-icon {
            font-size: 3em;
            color: #9edb34;
            margin-bottom: 20px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <nav class="container">
                <a href="#" class="logo">NN</a>
                <ul class="nav-links">
                    <li><a href="#home">홈</a></li>
                    <li><a href="#about">소개</a></li>
                    <li><a href="#services">서비스</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </header>

        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>NN에 오신 것을 환영합니다</h1>
                    <p>혁신적인 솔루션으로 당신의 비즈니스를 성장시키세요</p>
                    <a href="#" class="btn">자세히 보기</a>
                </div>
            </div>
        </section>

        <section id="features" class="features">
            <div class="container">
                <h2>주요 기능</h2>
                <div class="feature-grid">
                    <div class="feature-item">
                        <div class="feature-icon">&#9733;</div>
                        <h3>고품질</h3>
                        <p>최고의 품질을 제공합니다</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">&#9729;</div>
                        <h3>클라우드 기반</h3>
                        <p>언제 어디서나 접근 가능합니다</p>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">&#9881;</div>
                        <h3>맞춤 설정</h3>
                        <p>당신의 요구에 맞게 조정됩니다</p>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2024 NN. 모든 권리 보유.</p>
            </div>
        </footer>
    </div>
</body>
</html>
